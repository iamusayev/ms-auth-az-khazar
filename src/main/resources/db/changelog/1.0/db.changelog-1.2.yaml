databaseChangeLog:
  - changeSet:
      author: Musayev Anar
      id: create roles table
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(64)
              - column:
                  name: distinguished_name
                  type: VARCHAR(64)
              - column:
                  name: is_static
                  type: VARCHAR(8)
              - column:
                  name: description
                  type: VARCHAR(256)













